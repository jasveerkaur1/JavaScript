<!DOCTYPE html>
<html>
       
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
<script>
var app = angular.module("myApp", []);
app.controller("firstcontroll",function ($scope){
    $scope.$on('eventName',function (event,args){
        $scope.message = args.message;
        console.log($scope.message);
    });
});
app.controller("secondcontroll",function($scope){
    $scope.handleclick = function(msg){
        $scope.$emit('eventName',{message:msg });
};
});

</script>
</head>
<body ng-app="myApp">
<div ng-controller ="firstcontroll" style="border:2px solid #E75D5c; padding:5px;">
    <h1>Parent Controller</h1>
    <p>Emit Massage:{{message}}</p>
    <br />
    <div ng-controller="secondcontroll" style="border:2px solid #428bca;padding:5px;">
        <h1>chile controller</h1>
        <input ng-model="msg">
        <button ng-click ="handleclick(msg);">Emit</button>
    </div>
</div>
</body>
</html>
